<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>第十题</title>
   <style>
     .to{
       height: 0px;
       width: 0px;
       border-top: solid 20px blue;
       border-left: solid 20px yellow;
       border-bottom: solid 20px green;
       border-right: solid 20px red;
  }
     .to1{
       height: 0px;
       width: 0px;
       border-top: solid 20px blue;
       border-left: solid 20px transparent;
       border-bottom: solid 20px transparent;
       border-right: solid 20px transparent;
  }
     .to2{
       height: 0px;
       width: 0px;
       border-top: solid 20px transparent;
       border-left: solid 20px red;
       border-bottom: solid 20px transparent;
       border-right: solid 20px transparent;
  }
     .to3{
       height: 0px;
       width: 0px;
       border-top: solid 20px transparent;
       border-left: solid 20px transparent;
       border-bottom: solid 20px transparent;
       border-right: solid 20px yellow;
  }
     .to4{
       height: 0px;
       width: 0px;
       border-top: solid 20px transparent;
       border-left: solid 20px transparent;
       border-bottom: solid 20px green;
       border-right: solid 20px transparent;
  }
     .to5{
       height: 0px;
       width: 0px;
       border-top: solid 20px transparent;
       border-left: solid 20px red;
       border-bottom: solid 20px red;
       border-right: solid 20px transparent;
  }
     .to6{
       height: 0px;
       width: 0px;
       border-top: solid 20px transparent;
       border-left: solid 20px transparent;
       border-bottom: solid 20px green;
       border-right: solid 20px green;
  }
   </style>
</head>
<body>
  <div class="to"></div>
  <div class="to1"></div>
  <div class="to2"></div>
  <div class="to3"></div>
  <div class="to4"></div>
  <div class="to5"></div>
  <div class="to6"></div>
</body>
</html>
